<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
    
  <body>
    <canvas id="circleCanvas" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById("circleCanvas");
      var context = canvas.getContext("2d");
      context.beginPath();
      context.arc(150, 150, 145, 0, 2 * Math.PI);
      context.fillStyle = "#2E94D1";
      context.fill();
    </script>
  </body>
</html>
