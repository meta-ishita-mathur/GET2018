<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Forum</title>
</head>
<body>
	<form id="signUpForm" action=addTheEmployee>
		<table width="70%" align="center">
			<tr>
				<td align="right" width = "50%">
					First Name  
				</td>
				<td align = "left">
					<input type="text" name="FirstName">
				</td>
			</tr>
			<tr>
				<td align="right">
					Last Name
				</td>
				<td align = "left">
					<input type="text" name="LastName">
				</td>
			</tr>
			<tr>
				<td align="right">
					Email 
				</td>
				<td align = "left">
					<input type="text" name="Email">
				</td>
			<tr>
			<tr>
				<td align="right">
					Age
				</td>
				<td align = "left">
					<input type="text" name="Age">
				</td>
			</tr>
		</table>
		<input type="submit"  value="submit" align="center">
	</form>
</body>
</html>
